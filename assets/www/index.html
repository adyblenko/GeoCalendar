<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, 
        	maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, 
        	target-densitydpi=device-dpi" />
        	
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <script src="js/jquery-latest.min.js"></script>
	    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	    
	    <!-- <script type="text/javascript" src="js/jquery-1.8.3.js"></script> -->
	    
	    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	    
	    <script type="text/javascript" src="cordova-2.6.0.js"></script>
	    
	    <script type="text/javascript" src="geoCalendar.js"></script>
	    
        <title>GeoCalendar</title>
        
        
        <style type="text/css">
      #reminders {
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        right: 5px;
        top: 50%;
        margin-top: -195px;
        height: 380px;
        width: 200px;
        padding: 5px;
        z-index: 5;
        border: 1px solid #999;
        background: #fff;
      }

      h2 {
        font-size: 22px;
        margin: 0 0 5px 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        height: 321px;
        width: 200px;
        overflow-y: scroll;
      }
      li {
        background-color: #f1f1f1;
        padding: 10px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      li:nth-child(odd) {
        background-color: #fcfcfc;
      }
      #more {
        width: 100%;
        margin: 5px 0 0 0;
      }


      input {
        border: 1px solid  rgba(0, 0, 0, 0.5);
      }
      input.notfound {
        border: 2px solid  rgba(255, 0, 0, 0.4);
      }


      div {
      display:block;
      }
      
      html, body, #map{
            margin: 0;
            padding: 0;
            height: 100%;
        }

    </style>
    
    </head>
    <body>


    	<div id="panel">
		  <input type="text" id="search_address" size="50"/>
		  <button onclick="">Clear</button>
		</div>
	
		<div id="map"></div>
	
		<div id="reminders" style="">
		  <h2>Reminders</h2>
		  <ul id="reminder_list"></ul>
		  <button id="more">Me</button>
		</div>




        
        
    </body>
</html>
